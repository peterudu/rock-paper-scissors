<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Rock Paper Scissors. An easy to learn game of chance to be enjoyed by all age groups">
    <meta name="keywords" content="rock, paper, scissors, game, player, computer, score">

    <!-- favicon -->
    <link rel="icon" href="assets/images/favicon_io/favicon.ico">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <!-- Heading -->
    <header class="heading">
        <h1>Rock Paper Scissors</h1>
    </header>

    <!-- Main Game Area to display message, player and computer choices-->
    <section class="game-area">
        <div>
            <p>Make a choice:</p>
            <button aria-label="Rock" data-choice="0" class="control">Rock</button>
            <button aria-label="Paper" data-choice="1" class="control">Paper</button>
            <button aria-label="Scissors" data-choice="2" class="control">Scissors</button>
        </div>
        <div id="messages"></div>
        <div class="player">
            <h3 class="scores">Player Score: <span id="player-score">0</span></h3>
            <img id="player-image" src="assets/images/rps.png" alt="Rock Paper Scissors">
        </div>
        <div class="computer">
            <h3 class="scores">Computer Score: <span id="computer-score">0</span></h3>
            <img id="computer-image" src="assets/images/rps.png" alt="Rock Paper Scissors">
        </div>
    </section>


    <!-- Footer with the rules of the game -->
    <footer class="footer">
        <h3>Rules</h3>
        <p>Scissors cuts Paper | Paper covers Rock | Rock blunts Scissors</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
